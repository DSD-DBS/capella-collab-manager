site_name: Capella Collaboration development documentation
theme:
  name: material
  features:
    - content.code.annotate

nav:
  - Home: index.md
  - Backend:
      - Technology overview: backend/technology.md
      - Extension modules: backend/extensions.md
      - Exception handling: backend/exception.md
  - Frontend:
      - Routes: frontend/routes.md
      - Testing: frontend/testing.md
  - Code Style: code-style.md
  - Kubernetes:
      - Meassure resource usage: k8s/resources.md
  - Release Notes Process: release-notes.md

markdown_extensions:
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - abbr
  - pymdownx.snippets
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  generator: false

dev_addr: 127.0.0.1:8081

copyright: Copyright &copy; 2022-2023 DB Netz AG
