apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-frontend
  labels: 
    id: {{ .Release.Name }}-deployment-frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector: 
    matchLabels: 
      id: {{ .Release.Name }}-deployment-frontend
  template:
    metadata: 
      labels: 
        id: {{ .Release.Name }}-deployment-frontend
    spec:
      containers:
        - name: {{ .Release.Name }}-frontend
          image: {{ .Values.docker.registry }}{{ .Values.docker.images.frontend }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
