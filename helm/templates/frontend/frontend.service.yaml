apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  labels: 
    id: {{ .Release.Name }}-service-frontend
spec:
  type: ClusterIP
  selector:
    id: {{ .Release.Name }}-deployment-frontend
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
