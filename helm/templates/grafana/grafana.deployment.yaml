{{ if .Values.loki.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-grafana-server
  namespace: {{ .Release.Namespace }}
  labels:
    id: {{ .Release.Name }}-deployment-grafana-server
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/grafana" "/grafana.configmap.yaml") . | sha256sum }}
spec:
  replicas: {{ .Values.replicaCount.grafana | default 1 }}
  selector:
    matchLabels:
      id: {{ .Release.Name }}-deployment-grafana-server
  template:
    metadata:
      labels:
        id: {{ .Release.Name }}-deployment-grafana-server
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/grafana" "/grafana.configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ .Release.Name }}-grafana
      {{- include "capellacollab.pod.spec" . | indent 6 -}}
      containers:
        - name: grafana
          image: {{ .Values.docker.registry.external }}/grafana/grafana:10.0.1
          ports:
            - containerPort: 3000
          resources:
            {{ if .Values.development }}
            limits:
              cpu: "0.5"
              memory: 500Mi
            requests:
              cpu: "0.1"
              memory: 50Mi
            {{ else }}
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
            {{ end }}
          volumeMounts:
            - name: config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: storage
              mountPath: /var/lib/grafana
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards
              mountPath: /etc/grafana/provisioning/dashboards
          {{ if .Values.cluster.containers }}
          {{- toYaml .Values.cluster.containers | nindent 10 }}
          {{ end }}
      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}-grafana
            items:
              - key: grafana.ini
                path: grafana.ini
        - name: datasources
          configMap:
            name: {{ .Release.Name }}-grafana
            items:
              - key: datasources.yaml
                path: datasources.yaml
        - name: dashboards
          configMap:
            name: {{ .Release.Name }}-grafana
            items:
              - key: dashboards.yaml
                path: dashboards.yaml
        - name: storage
          persistentVolumeClaim:
            claimName: {{ .Release.Name -}}-grafana
{{ end }}
