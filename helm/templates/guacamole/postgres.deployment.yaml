{{ if .Values.database.deploy }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-guacamole-postgres
  labels: 
    id: {{ .Release.Name }}-deployment-guacamole-postgres
spec:
  replicas: {{ .Values.replicaCount }}
  selector: 
    matchLabels: 
      id: {{ .Release.Name }}-deployment-guacamole-postgres
  template:
    metadata: 
      labels: 
        id: {{ .Release.Name }}-deployment-guacamole-postgres
    spec:
      volumes:
        - name: {{ .Release.Name }}-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-volume-guacamole-postgres
        - name: {{ .Release.Name }}-initsql
          configMap:
            name: {{ .Release.Name }}-configmap-guacamole-postgres
      containers:
        - name: {{ .Release.Name }}-guacamole-postgres
          image: postgres:14.1
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            - name: PGDATA
              value: /var/lib/postgresql/data/data
            - name: POSTGRES_DB
              value: guacamole
            - name: POSTGRES_PASSWORD
              value: {{ .Values.database.guacamole.internal.password }}
            - name: POSTGRES_USER
              value: guacamole
            - name: POSTGRES_HOST_AUTH_METHOD
              value: md5
            - name: POSTGRES_INITDB_ARGS
              value: "--auth-host=md5"
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          readinessProbe:
            exec:
              command: ["psql", "-W", "{{ .Values.database.guacamole.internal.password }}", "-U", "guacamole", "-d", "guacamole", "-c", "SELECT 1"]
            initialDelaySeconds: 15
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command: ["psql", "-W", "{{ .Values.database.guacamole.internal.password }}", "-U", "guacamole", "-d", "guacamole", "-c", "SELECT 1"]
            initialDelaySeconds: 45
            timeoutSeconds: 2
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - name: {{ .Release.Name }}-data
              mountPath: /var/lib/postgresql/data
            - name: {{ .Release.Name }}-initsql
              mountPath: /docker-entrypoint-initdb.d
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
{{ end }}