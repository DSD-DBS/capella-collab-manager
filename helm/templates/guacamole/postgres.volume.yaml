{{ if .Values.database.guacamole.deploy }}
{{ if ne .Values.target "local" }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Release.Name }}-volume-guacamole-postgres
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: {{ .Values.database.guacamole.internal.storageClassName }}
{{ end }}
{{ end }}
