apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-guacamole-guacd
  labels: 
    id: {{ .Release.Name }}-deployment-guacamole-guacd
spec:
  replicas: {{ .Values.replicaCount | default 1 }}
  selector: 
    matchLabels: 
      id: {{ .Release.Name }}-deployment-guacamole-guacd
  template:
    metadata: 
      labels: 
        id: {{ .Release.Name }}-deployment-guacamole-guacd
    spec:
      containers:
        - name: {{ .Release.Name }}-guacamole-guacd
          image: {{ .Values.docker.images.guacamole.guacd }}
          ports:
            - name: guacd
              containerPort: 4822
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 4822
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 4822
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
          {{ if .Values.cluster.container }}
          {{- toYaml .Values.cluster.containers | nindent 10 }}
          {{ end }}
