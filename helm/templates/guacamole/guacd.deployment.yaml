apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-guacamole-guacd
  labels:
    id: {{ .Release.Name }}-deployment-guacamole-guacd
  annotations:
    checksum/config-promtail: {{ include (print $.Template.BasePath "/promtail" "/promtail.configmap.yaml") . | sha256sum }}
spec:
  replicas: {{ .Values.replicaCount.guacd | default 1 }}
  selector:
    matchLabels:
      id: {{ .Release.Name }}-deployment-guacamole-guacd
  template:
    metadata:
      labels:
        id: {{ .Release.Name }}-deployment-guacamole-guacd
      annotations:
        checksum/config-promtail: {{ include (print $.Template.BasePath "/promtail" "/promtail.configmap.yaml") . | sha256sum }}
    spec:
      volumes:
        - name: prom-config
          configMap:
            name: {{ .Release.Name }}-promtail
            items:
              - key: guacd-promtail.yaml
                path: promtail.yaml
        - name: prom-position
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-guacd-promtail
        - name: logs
          emptyDir: {}
      {{- include "capellacollab.pod.spec" . | indent 6 -}}
      containers:
        - name: {{ .Release.Name }}-guacamole-guacd
          image: {{ .Values.docker.images.guacamole.guacd }}
          command: ["/bin/sh", "-c", "mkdir /home/guacd/logs; /usr/local/guacamole/sbin/guacd -b 0.0.0.0 -L $GUACD_LOG_LEVEL -f > /home/guacd/logs/stdout.log 2> /home/guacd/logs/stderr.log"]
          ports:
            - name: guacd
              containerPort: 4822
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: 4822
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 4822
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            {{ if eq .Values.target "local" }}
            limits:
              cpu: "0.2"
              memory: 100Mi
            requests:
              cpu: "0.06"
              memory: 10Mi
            {{ else }}
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1"
            {{ end }}
          volumeMounts:
            - name: logs
              mountPath: /home/guacd/logs
          {{ if .Values.cluster.containers }}
          {{- toYaml .Values.cluster.containers | nindent 10 }}
          {{ end }}
        - name: promtail
          image: {{ .Values.docker.registry.external -}}{{- .Values.docker.images.promtail }}
          args:
            - "--config.file=/etc/promtail/promtail.yaml"
            - "-log-config-reverse-order"
          ports:
            - name: logs
              containerPort: {{ .Values.promtail.serverPort }}
              protocol: TCP
          resources:
            {{ if eq .Values.target "local" }}
            limits:
              cpu: "0.1"
              memory: 50Mi
            requests:
              cpu: "0.02"
              memory: 5Mi
            {{ else }}
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: "0.2"
              memory: 250Mi
            {{ end }}
          volumeMounts:
            - name: prom-config
              mountPath: /etc/promtail
            - name: prom-position
              mountPath: /var/log/promtail
            - name: logs
              mountPath: /var/log/guacd
          {{ if .Values.cluster.containers }}
          {{- toYaml .Values.cluster.containers | nindent 10 }}
          {{ end }}
