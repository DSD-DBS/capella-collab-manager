{{- if eq .Values.cluster.kind "Kubernetes" }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-nginx
  labels: 
    id: {{ .Release.Name }}-nginx
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9118"
    {{ if eq .Values.target "local" }}
    ingress.kubernetes.io/ssl-redirect: "false"
    {{ else }}
    kubernetes.io/ingress.class: nginx
    {{ end }}
spec:
  rules:
    - host: {{ .Values.general.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-frontend
                port:
                  number: 80
          - path: /api/v1
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-nginx-clusterip
                port:
                  number: 80
          - path: /guacamole
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-guacamole-guacamole
                port:
                  number: 8080
          - path: /prometheus
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-prometheus-server
                port:
                  name: promui
          {{ if eq .Values.target "local" }}
          - path: /default
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-oauth-mock
                port:
                  number: 8080
          - path: /mock
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-mock-clusterip
                port:
                  number: 80
          {{ end }}
{{ end }}