apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-docs
  labels:
    id: {{ .Release.Name }}-deployment-docs
spec:
  replicas: {{ .Values.replicaCount.docs | default 1 }}
  selector:
    matchLabels:
      id: {{ .Release.Name }}-deployment-docs
  template:
    metadata:
      labels:
        id: {{ .Release.Name }}-deployment-docs
    spec:
      automountServiceAccountToken: false
      {{- include "capellacollab.pod.spec" . | indent 6 -}}
      containers:
        - name: {{ .Release.Name }}-docs
          {{- include "capellacollab.container.spec" . | indent 10 -}}
          {{ if .Values.docker.images.docs }}
          image: {{ .Values.docker.images.docs }}
          {{ else }}
          image: {{ .Values.docker.registry.internal }}/docs:{{ .Values.docker.tag }}
          {{ end }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{ if .Values.development }}
            limits:
              cpu: "0.2"
              memory: 20Mi
              ephemeral-storage: "2Gi"
            requests:
              cpu: "0.01"
              memory: 5Mi
              ephemeral-storage: "1Gi"
            {{ else }}
            limits:
              cpu: "0.2"
              memory: 50Mi
              ephemeral-storage: "2Gi"
            requests:
              cpu: "0.05"
              memory: 10Mi
              ephemeral-storage: "1Gi"
            {{ end }}
