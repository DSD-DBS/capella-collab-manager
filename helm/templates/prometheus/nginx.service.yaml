apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-prometheus-nginx
  labels: 
    id: {{ .Release.Name }}-prometheus-nginx-service
spec:
  type: ClusterIP
  selector:
    id: {{ .Release.Name }}-deployment-prometheus-nginx
  ports:
    - port: 9118
      targetPort: promui
      protocol: TCP
      name: promui
