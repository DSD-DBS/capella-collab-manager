apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-prometheus-nginx
  labels:
    id: {{ .Release.Name }}-deployment-prometheus-nginx
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/prometheus/nginx.configmap.yaml") . | sha256sum }}
spec:
  replicas: {{ .Values.replicaCount.prometheusNginx | default 1 }}
  selector:
    matchLabels:
      id: {{ .Release.Name }}-deployment-prometheus-nginx
  template:
    metadata:
      labels:
        id: {{ .Release.Name }}-deployment-prometheus-nginx
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/prometheus/nginx.configmap.yaml") . | sha256sum }}
    spec:
      volumes:
        - name: {{ .Release.Name }}-prometheus-nginx
          configMap:
            name: {{ .Release.Name }}-prometheus-nginx
      {{- include "capellacollab.pod.spec" . | indent 6 -}}
      containers:
        - name: {{ .Release.Name }}-prometheus-nginx
          image: {{ .Values.docker.registry.external }}/nginxinc/nginx-unprivileged
          ports:
            - name: promui
              containerPort: 9118
              protocol: TCP
          resources:
            {{ if .Values.development }}
            limits:
              cpu: "0.1"
              memory: 50Mi
            requests:
              cpu: "0.05"
              memory: 5Mi
            {{ else }}
            limits:
              cpu: "1"
              memory: 100Mi
            requests:
              cpu: "0.25"
              memory: 50Mi
            {{ end }}
          volumeMounts:
            - name: {{ .Release.Name }}-prometheus-nginx
              mountPath: /etc/nginx
          {{ if .Values.cluster.containers }}
          {{- toYaml .Values.cluster.containers | nindent 10 }}
          {{ end }}
