apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-prometheus-server
  namespace: {{ .Release.Namespace }}
  labels:
    id: {{ .Release.Name }}-deployment-prometheus-server
  annotations:
    checksum/config: {{ include (print $.Template.BasePath "/prometheus/prometheus.configmap.yaml") . | sha256sum }}
spec:
  replicas: {{ .Values.replicaCount.prometheus | default 1 }}
  selector:
    matchLabels:
      id: {{ .Release.Name }}-deployment-prometheus-server
  template:
    metadata:
      labels:
        id: {{ .Release.Name }}-deployment-prometheus-server
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/prometheus/prometheus.configmap.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ .Release.Name }}-prometheus
      containers:
        - name: prometheus
          image: {{ .Values.docker.registry.external }}{{ .Values.docker.images.prometheus }}
          args:
            - "--storage.tsdb.retention.time=12h"
            - "--config.file=/etc/prometheus/prometheus.yml"
            - "--storage.tsdb.path=/prometheus/"
            - "--web.external-url=http://{{ .Release.Name }}-prometheus-server/prometheus/"
          ports:
            - containerPort: 9118
          resources:
            {{ if eq .Values.target "local" }}
            limits:
              cpu: "0.1"
              memory: 50Mi
            requests:
              cpu: "0.05"
              memory: 5Mi
            {{ else }}
            requests:
              cpu: 500m
              memory: 500M
            limits:
              cpu: 1
              memory: 1Gi
            {{ end }}
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-storage-volume
              mountPath: /prometheus/
      volumes:
        - name: prometheus-config-volume
          configMap:
            defaultMode: 420
            name: {{ .Release.Name }}-prometheus
        - name: prometheus-storage-volume
          emptyDir: {}
