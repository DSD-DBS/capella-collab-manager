default_install_hook_types: [commit-msg, pre-commit]
default_stages: [commit, merge-commit]
minimum_pre_commit_version: 3.2.0
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-added-large-files
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
        exclude: 'helm/|mkdocs.yml'
      - id: debug-statements
      - id: destroyed-symlinks
      - id: end-of-file-fixer
        exclude: '^frontend/src/app/openapi'
      - id: fix-byte-order-marker
      - id: trailing-whitespace
        exclude: '^frontend/src/app/openapi'
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.4.2
    hooks:
      - id: black
        files: '^backend/'
        args:
          - '--config'
          - 'backend/pyproject.toml'
        types: [python]
      - id: black
        types: [python]
        exclude: '^backend/'
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        entry: bash -c "cd backend && isort ."
        types: [python]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        types_or: [python, spec]
        files: '^backend/capellacollab'
        exclude: '^backend/capellacollab/alembic/'
        args: [--config-file=./backend/pyproject.toml]
        additional_dependencies:
          - fastapi
          - pydantic
          - sqlalchemy
          - capellambse
          - typer
          - types-lxml
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        args: [--rcfile=./backend/pyproject.toml]
        language: system
        types: [python]
        files: '^backend/capellacollab'
        exclude: '^backend/capellacollab/alembic/'
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [ts, css, html, markdown]
        exclude: '^frontend/src/app/openapi'
        additional_dependencies:
          - 'prettier@^3.0.3'
          - 'prettier-plugin-tailwindcss@^0.5.13'
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: Insert license headers (shell-style comments)
        files: '(?:^|/)(?:.*\.(?:py|sh|toml|ya?ml|cfg|ini)|Dockerfile|Makefile|nginx.conf)$'
        exclude: '(?:^|/)\..+|^docs/Makefile$'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '#'
      - id: insert-license
        name: Insert license headers (shell-style comments)
        files: '(?:^|/)(?:codeql-analysis.yml|dependabot.yml|\.(?:pre-commit-config.yaml|browserslistrc|editorconfig|(?:git|helm|docker)ignore))$'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_cc0.txt
          - --comment-style
          - '#'
      - id: insert-license
        name: Insert license headers (XML-style comments)
        files: '\.(?:html|md|xml)$'
        exclude: '(?:^|/)\..+'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '<!--| ~| -->'
      - id: insert-license
        name: Insert license headers (C-style comments)
        files: '\.(?:s?css|js|ts)$'
        exclude: '(?:^|/)\..+|^frontend/src/app/openapi'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '/*| *| */'
      - id: insert-license
        name: Insert license headers (reST comments)
        files: '\.rst$'
        exclude: '(?:^|/)\..+'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '..|  |'
      - id: insert-license
        name: Insert license headers (mdx comments)
        files: '\.mdx$'
        exclude: '(?:^|/)\..+'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '{/*|   |*/}'
  - repo: https://github.com/fsfe/reuse-tool
    rev: v3.0.2
    hooks:
      - id: reuse
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.2.0
    hooks:
      - id: eslint
        additional_dependencies:
          - 'eslint@^8.57.0'
          - '@angular-eslint/eslint-plugin@17.5.1'
          - '@angular-eslint/eslint-plugin-template@17.5.1'
          - '@angular-eslint/template-parser@17.5.1'
          - 'eslint-config-prettier@^9.1.0'
          - 'eslint-plugin-import@^2.29.1'
          - '@typescript-eslint/eslint-plugin@^7.10.0'
          - '@typescript-eslint/parser@^7.10.0'
          - 'eslint-plugin-unused-imports@^3.2.0'
          - 'eslint-plugin-deprecation@^2.0.0'
          - 'eslint-plugin-tailwindcss@^3.17.0'
          - 'eslint-plugin-storybook@^0.8.0'
        args: ['--fix']
        types: []
        files: '^frontend/'
        exclude: '.+\.spec(-helper)?\.ts$|^frontend/src/app/openapi'
        types_or: ['html', 'ts']
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.16.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - '@commitlint/config-conventional'
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
      - id: pyupgrade
        args: ['--py311-plus']
