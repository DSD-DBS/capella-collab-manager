default_install_hook_types: [commit-msg, pre-commit]
default_stages: [pre-commit, pre-merge-commit]
minimum_pre_commit_version: 3.2.0
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.5
    hooks:
      - id: ruff
        args: [ --fix, --extend-ignore=FIX ]
      - id: ruff-format
  - repo: https://github.com/gitleaks/gitleaks.git
    rev: v8.23.3
    hooks:
      - id: gitleaks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
        exclude: '^frontend/pnpm-lock.yaml'
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
        exclude: 'helm/|mkdocs.yml'
      - id: debug-statements
      - id: destroyed-symlinks
      - id: end-of-file-fixer
        exclude: '^frontend/src/app/openapi'
      - id: fix-byte-order-marker
      - id: trailing-whitespace
        exclude: '^frontend/src/app/openapi'
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        exclude: 'frontend/pnpm-lock.yaml'
        args: ['-L', 'AKS']
  - repo: https://github.com/rhysd/actionlint
    rev: v1.7.7
    hooks:
      - id: actionlint-docker
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        types_or: [python, spec]
        files: '^backend/capellacollab'
        exclude: '^backend/capellacollab/alembic/'
        args: [--config-file=./backend/pyproject.toml]
        additional_dependencies:
          - fastapi
          - pydantic
          - sqlalchemy
          - capellambse
          - typer
          - types-lxml
          - cryptography
          - types-croniter
          - pyinstrument
  - repo: local
    hooks:
      - id: tsc
        name: tsc
        entry: tsc -noEmit -p ./frontend
        pass_filenames: false
        language: node
        types_or: [ts]
        additional_dependencies:
          - 'typescript@~5.6.3'
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: prettier --write
        language: node
        types_or: [ts, css, html, markdown]
        exclude: '^frontend/src/app/openapi'
        additional_dependencies:
          - 'prettier@^3.4.2'
          - 'prettier-plugin-tailwindcss@^0.6.11'
          - '@trivago/prettier-plugin-sort-imports@^5.2.2'
          - 'tailwindcss@^3.4.17'
          - 'prettier-plugin-classnames@^0.7.6'
          - 'prettier-plugin-merge@^0.7.2'
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: Insert license headers (shell-style comments)
        files: '(?:^|/)(?:.*\.(?:py|sh|toml|ya?ml|cfg|ini)|Dockerfile|Makefile|nginx.conf)$'
        exclude: '(?:^|/)\..+|^docs/Makefile$|^frontend/pnpm-lock\.yaml$'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '#'
      - id: insert-license
        name: Insert license headers (shell-style comments)
        files: '(?:^|/)(?:codeql-analysis.yml|dependabot.yml|\.(?:pre-commit-config.yaml|browserslistrc|editorconfig|(?:git|helm|docker)ignore))$'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_cc0.txt
          - --comment-style
          - '#'
      - id: insert-license
        name: Insert license headers (XML-style comments)
        files: '\.(?:html|md|xml)$'
        exclude: '(?:^|/)\..+'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '<!--| ~| -->'
      - id: insert-license
        name: Insert license headers (C-style comments)
        files: '\.(?:s?css|js|ts)$'
        exclude: '(?:^|/)\..+|^frontend/src/app/openapi'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '/*| *| */'
      - id: insert-license
        name: Insert license headers (reST comments)
        files: '\.rst$'
        exclude: '(?:^|/)\..+'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '..|  |'
      - id: insert-license
        name: Insert license headers (mdx comments)
        files: '\.mdx$'
        exclude: '(?:^|/)\..+'
        args:
          - --detect-license-in-X-top-lines=15
          - --license-filepath
          - LICENSES/.license_header_apache.txt
          - --comment-style
          - '{/*|   |*/}'
  - repo: https://github.com/fsfe/reuse-tool
    rev: v5.0.2
    hooks:
      - id: reuse-lint-file
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.19.0
    hooks:
      - id: eslint
        additional_dependencies:
          - 'eslint@^9.19.0'
          - '@eslint/js@^9.19.0'
          - 'angular-eslint@19.0.2'
          - 'eslint-config-prettier@^10.0.1'
          - 'typescript-eslint@8.22.0'
          - 'eslint-plugin-unused-imports@^4.1.4'
          - 'eslint-plugin-tailwindcss@^3.18.0'
          - 'eslint-plugin-storybook@0.11.2'
          - 'tailwindcss@^3.4.17'
        args:
          [
            '--config',
            'frontend/eslint.config.cjs',
            '--fix',
            '--no-warn-ignored',
          ]
        types: []
        files: '^frontend/'
        exclude: '.+\.spec(-helper)?\.ts$|^frontend/src/app/openapi'
        types_or: ['html', 'ts']
  - repo: https://github.com/alessandrojcm/commitlint-pre-commit-hook
    rev: v9.20.0
    hooks:
      - id: commitlint
        stages: [commit-msg]
        additional_dependencies:
          - '@commitlint/config-conventional'
