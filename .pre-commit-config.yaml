repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-added-large-files
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
        exclude: "helm/|mkdocs.yml"
      - id: debug-statements
      - id: destroyed-symlinks
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: trailing-whitespace
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        types: [python]
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        types: [python]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1"
    hooks:
      - id: prettier
        types_or: [ts, css, html]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.13
    hooks:
      - id: insert-license
        name: Insert Licence for Python, YAML and Dockerfiles
        files: '\.py$|\.yaml$|^Dockerfile$|^Makefile$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - '#'
      - id: insert-license
        name: Insert Licence for HTML files
        files: '\.html$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - '<!--| ~| -->'
      - id: insert-license
        name: Insert Licence for Typescript files
        files: '\.ts$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - '//'
      - id: insert-license
        name: Insert Licence for CSS files
        files: '\.css$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - '/*| *| */'
