repos:
  - repo: https://github.com/psf/black
    rev: 22.6.0
    hooks:
      - id: black
        types: [python]
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        types: [python]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v2.7.1" 
    hooks:
      - id: prettier
        types_or: [ts, css, html]
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.1.13
    hooks:
      - id: insert-license
        name: Insert Licence for Python, YAML and Dockerfiles
        files: '\.py$|\.yaml$|^Dockerfile$|^Makefile$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - '#'
      - id: insert-license
        name: Insert Licence for HTML files
        files: '\.html$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - '<!--| ~| -->'
      - id: insert-license
        name: Insert Licence for Typescript files
        files: '\.ts$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - '//'
      - id: insert-license
        name: Insert Licence for CSS files
        files: '\.css$'
        args:
          - --license-filepath
          - license_header.txt
          - --comment-style
          - '/*| *| */'