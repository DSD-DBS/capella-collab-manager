<form (ngSubmit)="requestSession()">
  <h2>Open Readonly Session</h2>
  <p>Select the models and revisions you want to load in a readonly session.</p>
  <div>
    <div *ngFor="let options of modelOptions">
      <new-readonly-model-options
        [projectSlug]="data.project.slug"
        [modelOptions]="options"
      >
      </new-readonly-model-options>
    </div>
  </div>
  <div class="flex-space-between">
    <button mat-flat-button mat-dialog-close>Cancel</button>
    <button mat-flat-button mat-dialog-close color="primary" type="submit">
      Start Session
    </button>
  </div>
</form>
