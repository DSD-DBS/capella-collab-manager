<div class="flex-center">
  <h1>Persistent workspace session</h1>
</div>

<mat-card class="persistent-session">
  <mat-card-content>
    <p>
      Session with persistent workspaces will store all the changes you make on
      models. Additionally, newly created models will be stored in your personal
      workspace.
    </p>

    <form [formGroup]="form" (ngSubmit)="requestPersistentSession()">
      <fieldset>
        <mat-form-field appearance="fill">
          <mat-label>Model tool</mat-label>
          <mat-select
            matInput
            formControlName="toolId"
            (selectionChange)="getVersionsForTool($event.value)"
          >
            <mat-option
              *ngFor="let tool of toolService.tools"
              value="{{ tool.id }}"
            >
              {{ tool.name }}
            </mat-option>
          </mat-select>
          <mat-error> Please select a valid tool. </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Version</mat-label>
          <mat-select
            formControlName="versionId"
            [disabled]="
              form.controls.toolId.value === null ||
              form.controls.toolId.value < 0
            "
          >
            <mat-option
              *ngFor="let version of this.versions"
              [value]="version.id"
            >
              {{ version.name }}
              <span *ngIf="version.is_recommended"> (recommended)</span>
              <span *ngIf="version.is_deprecated"> (deprecated)</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </fieldset>

      <fieldset>
        <button
          matInput
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="!form.valid || !!persistenSession"
        >
          Request a Persistent Workspace
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </fieldset>
    </form>
  </mat-card-content>
</mat-card>
