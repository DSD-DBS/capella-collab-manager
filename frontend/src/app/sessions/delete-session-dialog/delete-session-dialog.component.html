<div class="dialog">
  <h1 class="text-lg font-bold">Terminate Session</h1>
  <div>
    <p>Do you want to terminate the following session(s)?</p>
    <hr />
    <div *ngFor="let session of sessions">
      <div class="my-2">
        ID: {{ session.id }} <br />
        Owner: {{ session.owner.name }} <br />
      </div>
      <hr />
    </div>
    <div class="my-2">
      This will force close the sessions and all unsaved work will be lost!
    </div>
  </div>
  <div class="flex justify-between">
    <button mat-stroked-button (click)="this.dialogRef.close()">No</button>
    <button
      mat-stroked-button
      [disabled]="deleteButton.disabled"
      (click)="deleteAllSessions()"
      color="primary"
    >
      {{ deleteButton.text }}
    </button>
  </div>
</div>
