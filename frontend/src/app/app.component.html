<div class="overall-wrapper">
  <div class="navBar">
    <app-header *ngIf="pageLayoutService.showHeader"></app-header>
  </div>
  <div class="wrapper">
    <app-notice *ngIf="pageLayoutService.showNotice"></app-notice>
    <router-outlet></router-outlet>
  </div>
  <div class="footer">
    <app-version id="left"></app-version>
    <div id="middle">
      <app-footer
        *ngIf="pageLayoutService.showFooter"
        class="footer"
      ></app-footer>
      <app-legal *ngIf="pageLayoutService.showLegal"></app-legal>
    </div>
    <div id="placeholder"></div>
  </div>
</div>
