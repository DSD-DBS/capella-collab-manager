<div class="overall-wrapper">
  <app-header *ngIf="header" [title]="title"></app-header>
  <app-notice *ngIf="notice"></app-notice>
  <div class="wrapper">
    <router-outlet (activate)="changedRoute()"></router-outlet>
  </div>
  <app-footer *ngIf="footer" class="footer"></app-footer>
  <app-legal></app-legal>
</div>
