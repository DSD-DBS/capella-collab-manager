<div class="wrapper">
  <mat-horizontal-stepper
    linear
    #stepper
    (selectionChange)="handleSelectionChange()"
  >
    <mat-step completed="false" label="Create model">
      <app-create-model-base
        [as_stepper]="as_stepper"
        (create)="afterModelCreated($event)"
        (finish)="complete.emit(false)"
      ></app-create-model-base>
    </mat-step>

    <mat-step completed="false" label="Choose source">
      <app-choose-source
        (optionClick)="onSourceClick($event)"
      ></app-choose-source>
    </mat-step>

    <mat-step label="Add source">
      <app-create-coworking-method
        (create)="afterSourceCreated($event)"
      ></app-create-coworking-method>
    </mat-step>

    <mat-step label="Choose initialization">
      <app-choose-init (optionClick)="onInitClick($event)"></app-choose-init>
    </mat-step>

    <mat-step label="Initialize">
      <app-init-model
        [as_stepper]="as_stepper"
        (create)="afterModelInitialized($event)"
      ></app-init-model>
    </mat-step>
  </mat-horizontal-stepper>
</div>
