<div *ngIf="projectService.project && modelService.model">
  <h1>
    Add a primary source to the model “{{ modelService.model.name }}” of the
    project “{{ projectService.project.name }}”.
  </h1>

  <h2 class="title">Git sources</h2>
  <div class="options-list">
    <button mat-raised-button (click)="optionClick.emit('git-add')">
      <div class="button-content-wrapper">
        <p class="option-title">Use existing repository</p>
        <img
          class="content"
          src="https://git-scm.com/images/logos/downloads/Git-Logo-1788C.png"
        />
      </div>
    </button>
    <div class="field-separator"></div>
    <button mat-raised-button disabled (click)="optionClick.emit('git-create')">
      <div class="button-content-wrapper">
        <p class="option-title">Create repository</p>
        <img
          class="content"
          src="https://git-scm.com/images/logos/downloads/Git-Logo-1788C.png"
        />
      </div>
    </button>
  </div>

  <h2 class="title" *ngIf="projectService.project.tool?.name === 'capella'">
    Team4Capella sources
  </h2>
  <div
    class="options-list"
    *ngIf="projectService.project.tool?.name === 'capella'"
  >
    <button mat-raised-button disabled>
      <div class="button-content-wrapper">
        <p class="option-title">Use existing repository</p>
      </div>
    </button>
    <div class="field-separator"></div>
    <button mat-raised-button disabled>
      <div class="button-content-wrapper">
        <p class="option-title">Create repository</p>
      </div>
    </button>
  </div>
</div>
