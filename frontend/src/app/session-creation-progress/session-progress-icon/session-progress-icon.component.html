<span *ngIf="state === 'success'" class="item" style="color: green"
  ><mat-icon>check_circle</mat-icon></span
>
<span *ngIf="state === 'running'" class="circle item"
  ><mat-spinner [diameter]="35"></mat-spinner
></span>
<span *ngIf="state === 'pending'" class="item" style="color: grey"
  ><mat-icon>access_time</mat-icon></span
>
<span *ngIf="state === 'error'" class="item" style="color: darkred"
  ><mat-icon>error</mat-icon></span
>
