<div class="wrapper">
  <h1>Create Project</h1>
</div>

<mat-horizontal-stepper linear #stepper>
  <mat-step completed="false" label="General informations">
    <mat-card class="section-card">
      <form [formGroup]="form">
        <fieldset>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="form.controls.name.errors?.uniqueSlug">
              A project having the slug “{{
                form.controls.name.errors!.uniqueSlug.value
              }}” already exists.
            </mat-error>
            <mat-error *ngIf="form.controls.name.errors?.required">
              A project name is required.
            </mat-error>
          </mat-form-field>
        </fieldset>
        <fieldset>
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
          </mat-form-field>
        </fieldset>
        <a routerLink="/projects" mat-button matStepperPrevious>Cancel</a>
        <button
          mat-flat-button
          color="primary"
          [disabled]="!form.valid"
          (click)="createProject(stepper)"
        >
          Create project
        </button>
      </form>
    </mat-card>
  </mat-step>

  <mat-step label="Add team members">
    <mat-card class="section-card" *ngIf="projectService.project">
      <h2>Your role will be project lead.</h2>
      <app-project-user-settings
        [repository]="projectService.project"
      ></app-project-user-settings>
      <a
        mat-flat-button
        color="primary"
        [routerLink]="['/project', projectService.project!.slug]"
      >
        Finish
      </a>
    </mat-card>
  </mat-step>
</mat-horizontal-stepper>
