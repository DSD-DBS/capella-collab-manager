<div class="wrapper">
  <mat-horizontal-stepper linear #stepper>
    <mat-step completed="false" label="General information">
      <mat-card class="section-card">
        <form [formGroup]="form">
          <fieldset>
            <mat-form-field appearance="fill">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error *ngIf="form.controls.name.errors?.uniqueSlug">
                A project having the slug “{{
                  form.controls.name.errors!.uniqueSlug.value
                }}” already exists.
              </mat-error>
              <mat-error *ngIf="form.controls.name.errors?.required">
                A project name is required.
              </mat-error>
            </mat-form-field>
          </fieldset>
          <fieldset>
            <mat-form-field appearance="fill">
              <mat-label>Description</mat-label>
              <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
          </fieldset>
          <a routerLink="/projects" mat-button matStepperPrevious>Cancel</a>
          <div class="field-separator"></div>
          <button
            mat-flat-button
            color="primary"
            (click)="createProject(stepper)"
            [disabled]="!form.valid"
          >
            Create project
          </button>
        </form>
      </mat-card>
    </mat-step>

    <mat-step label="Add team members">
      <mat-card class="section-card" *ngIf="projectService.project">
        <h2>Your role will be project lead.</h2>
        <app-project-user-settings
          [repository]="projectService.project"
        ></app-project-user-settings>
        <button mat-flat-button color="primary" (click)="stepper.next()">
          Add models
        </button>
        <div class="field-separator"></div>
        <a
          mat-flat-button
          [routerLink]="['/project', projectService.project!.slug]"
        >
          Finish project creation
        </a>
      </mat-card>
    </mat-step>
    <mat-step label="Add models">
      <app-create-model
        *ngIf="!_reload"
        [as_stepper]="true"
        (complete)="onComplete($event)"
        #model_creator
      ></app-create-model>
    </mat-step>
  </mat-horizontal-stepper>
</div>
