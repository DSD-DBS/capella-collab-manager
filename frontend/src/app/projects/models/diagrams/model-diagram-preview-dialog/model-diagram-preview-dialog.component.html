<div class="flex-dialog flex-space-between width">
  <div class="padding">
    <h2>Diagram preview of '{{ data.diagram.name }}'</h2>
    <span>UUID: {{ data.diagram.uuid }}</span>
    <mat-divider id="top-divider"></mat-divider>
  </div>
  <div class="flex-grow width">
    <img #diagram class="diagram" [src]="data.content" />
  </div>
  <div class="width">
    <mat-divider id="bottom-divider"></mat-divider>
    <button class="width" mat-button mat-dialog-close>Close</button>
  </div>
</div>
