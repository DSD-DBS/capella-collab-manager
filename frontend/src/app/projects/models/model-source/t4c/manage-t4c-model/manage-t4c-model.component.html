<div
  *ngIf="(projectService.project | async) && (modelService.model | async)"
  class="wrapper flex-center"
>
  <mat-card class="section-card">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <fieldset>
        <app-form-field-skeleton-loader *ngIf="loading">
        </app-form-field-skeleton-loader>

        <mat-form-field *ngIf="!loading" appearance="fill">
          <mat-label>Instance</mat-label>
          <mat-select formControlName="t4cInstanceId">
            <mat-option
              *ngFor="let instance of t4cInstances"
              [value]="instance.id"
            >
              {{ instance.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls.t4cInstanceId.errors">
            Please select an instance.
          </mat-error>
        </mat-form-field>
      </fieldset>
      <fieldset>
        <app-form-field-skeleton-loader *ngIf="loading">
        </app-form-field-skeleton-loader>
        <mat-form-field *ngIf="!loading" appearance="fill">
          <mat-label>Repository</mat-label>
          <mat-select formControlName="t4cRepositoryId">
            <mat-option
              *ngFor="let repository of t4cRepositories"
              [value]="repository.id"
            >
              {{ repository.name }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.controls.t4cRepositoryId.errors">
            Please select a repository.
          </mat-error>
        </mat-form-field>
      </fieldset>
      <fieldset>
        <app-form-field-skeleton-loader *ngIf="loading">
        </app-form-field-skeleton-loader>
        <mat-form-field *ngIf="!loading" appearance="fill">
          <mat-label>T4C project name</mat-label>
          <input matInput formControlName="name" [matAutocomplete]="auto" />
          <mat-error *ngIf="form.controls.name.errors?.alreadyUsed">
            This project does already exist in your model!
          </mat-error>
        </mat-form-field>
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          <mat-option
            *ngIf="selectedRepository"
            [value]="selectedRepository.name"
          >
            {{ selectedRepository.name }}
          </mat-option>
        </mat-autocomplete>
      </fieldset>

      <div class="flex justify-between">
        <button *ngIf="asStepper" mat-button (click)="create.emit(false)">
          <mat-icon class="mat-icon-position">arrow_back</mat-icon>
          Choose primary source
        </button>
        <button
          *ngIf="editing"
          (click)="unlinkT4CModel()"
          mat-flat-button
          color="warn"
          type="button"
        >
          Unlink
        </button>
        <app-button-skeleton-loader
          *ngIf="loading"
        ></app-button-skeleton-loader>
        <button
          mat-flat-button
          [disabled]="!form.valid"
          *ngIf="!loading"
          type="submit"
          color="primary"
        >
          Save reference
        </button>
      </div>
    </form>
  </mat-card>
</div>
