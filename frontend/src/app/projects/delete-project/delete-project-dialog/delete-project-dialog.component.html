<h1>Delete Project {{ project_name }}</h1>
<p>
  Are you sure to delete project <b>{{ project_name }}</b
  >?
</p>
<button mat-button (click)="this.dialogRef.close(false)">No</button>
<button
  mat-raised-button
  class="yes-button"
  (click)="this.dialogRef.close(true)"
  color="primary"
>
  Yes
</button>
