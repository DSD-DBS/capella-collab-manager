  <div
    class="model-complexity-error"
    *ngIf="!loadingComplexityBadge && !complexityBadge"
  >
    <mat-icon class="model-complexity-error-icon">error</mat-icon>
    <span class="model-complexity-error-text"
      ><b>Error loading the complexity badge.</b> <br />Please ask your project
      lead or administrator for help.</span
    >
  </div>
  <div class="model-complexity-badge-wrapper" *ngIf="complexityBadge">
    <img class="model-complexity-badge" [src]="complexityBadge" />
  </div>

  <div class="model-complexity-badge-loader" *ngIf="loadingComplexityBadge">
    <ngx-skeleton-loader
      [theme]="{
        width: '95%',
        height: '100%',
        'border-radius': '5px',
        border: '1px solid white',
        margin: 0
      }"
    ></ngx-skeleton-loader>
  </div>
</div>
