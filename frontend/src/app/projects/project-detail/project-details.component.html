<div class="flexbox">
  <div class="item">
    <app-project-metadata [project_slug]="project_slug"></app-project-metadata>
    <mat-divider></mat-divider>
    <app-model-overview [project_slug]="project_slug"></app-model-overview>
  </div>
  <div class="users">
    <app-project-user-settings
      [repository]="project_slug"
    ></app-project-user-settings>
  </div>
  <div class="delete" *ngIf="isStaged; else stageFirst">
    <app-delete-project [project_name]="project_name"></app-delete-project>
  </div>
  <ng-template #stageFirst>
    <app-stage-project
      class="delete"
      [project_name]="project_name"
    ></app-stage-project>
  </ng-template>
  <!--<app-backup-settings [project]="project"></app-backup-settings>
  <app-model-source [repository]="project"></app-model-source>-->
</div>
