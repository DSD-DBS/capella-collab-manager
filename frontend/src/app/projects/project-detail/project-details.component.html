<div class="flexbox">
  <div class="item">
    <app-project-metadata
      *ngIf="projectService.project"
      [project]="projectService.project"
    ></app-project-metadata>
    <mat-divider></mat-divider>
    <app-model-overview
      *ngIf="projectService.project"
      [project]="projectService.project"
    ></app-model-overview>
  </div>
  <div class="users">
    <app-project-user-settings
      *ngIf="projectService.project"
      [repository]="projectService.project"
    ></app-project-user-settings>
  </div>
  <div
    class="delete"
    *ngIf="!!projectService.project?.staged_by; else stageFirst"
  >
    <app-delete-project [project_name]="project_name"></app-delete-project>
  </div>
  <ng-template #stageFirst>
    <app-stage-project
      class="delete"
      [project_name]="project_name"
    ></app-stage-project>
  </ng-template>
  <!--<app-backup-settings [project]="project"></app-backup-settings>
  <app-model-source [repository]="project"></app-model-source>-->
</div>
