<div class="flexbox">
  <a routerLink="/projects/create">
    <mat-card matRipple class="mat-card-overview new">
      <div class="content">
        Add new project <br />
        <div class="icon">
          <app-mat-icon size="70px">add_circle_outline</app-mat-icon>
        </div>
      </div>
    </mat-card>
  </a>
  <a
    *ngFor="let project of projectService.projects"
    [routerLink]="['/project', project.slug]"
  >
    <mat-card matRipple class="mat-card-overview">
      <div class="header">{{ project.name }}</div>
      <div class="content">
        <div *ngIf="project.description; else elseBlock">
          {{ project.description }}
        </div>
        <ng-template #elseBlock>No description provided.</ng-template>
      </div>
      <div class="footer">
        {{ project.users.leads }} project lead(s),
        {{ project.users.contributors }} contributor(s),
        {{ project.users.subscribers }}
        subscriber(s)
      </div>
    </mat-card>
  </a>
</div>
