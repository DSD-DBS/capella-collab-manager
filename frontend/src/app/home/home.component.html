<div class="center">
  <h1>Welcome to the T4C Access Manager</h1>
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
  <app-no-repository
    *ngIf="!repositories.length && !showSpinner"
  ></app-no-repository>
  <app-request-session
    *ngIf="repositories.length"
    [repositories]="repositories"
  ></app-request-session>
</div>
