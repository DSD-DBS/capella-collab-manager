<div class="center">
  <h1 class="center-text"><b>Request Session</b></h1>
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
  <app-no-repository
    *ngIf="!repositories.length && !showSpinner"
  ></app-no-repository>
  <app-request-session
    *ngIf="repositories.length"
    [repositories]="repositories"
  ></app-request-session>
</div>
