<div class="center">
  <h1><b>Request Session</b></h1>
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
  <app-no-repository
    *ngIf="!repositories.length && !showSpinner"
  ></app-no-repository>
  <app-request-session
    *ngIf="repositories.length"
    [repositories]="repositories"
  ></app-request-session>
  <app-session-creation-progress></app-session-creation-progress>
</div>
