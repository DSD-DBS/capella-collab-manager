<div
  class="collab-card flex w-wide-card max-w-max-card flex-col justify-between"
>
  <div>
    <h2 class="text-lg font-medium">Common</h2>
    <app-editor
      height="500px"
      (submitted)="submitValue($event)"
      #editor
      type="tool"
    />
  </div>
  <div class="mt-2 flex flex-wrap justify-between gap-2">
    <button mat-stroked-button (click)="editor.resetValue()">
      <span>Reset</span> <mat-icon class="ml-2">refresh</mat-icon>
    </button>
    <button mat-stroked-button (click)="editor.submitValue()" color="primary">
      <span>Create</span>
      <mat-icon class="ml-2">add_box</mat-icon>
    </button>
  </div>
</div>
