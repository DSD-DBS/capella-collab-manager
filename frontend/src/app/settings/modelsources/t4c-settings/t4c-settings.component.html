<article class="flexbox">
  <a [routerLink]="['create']">
    <mat-card matRipple class="mat-card-overview new">
      <div class="content">
        Add an instance <br />
        <div class="icon">
          <app-mat-icon size="70px">add_circle_outline</app-mat-icon>
        </div>
      </div>
    </mat-card>
  </a>

  <a
    *ngFor="let instance of instances"
    [routerLink]="['instance', instance.id]"
  >
    <mat-card matRipple class="mat-card-overview">
      <div class="header">{{ instance.name }}</div>
      <div class="content">
        <mat-icon class="aligned">tag</mat-icon> <b> Capella version:</b>
        {{ instance.version.name }}
        <br />
        <mat-icon class="aligned">link</mat-icon><b> Host:</b>
        {{ instance.host }}:{{ instance.port }}
      </div>
    </mat-card>
  </a>
</article>
