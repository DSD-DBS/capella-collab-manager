<mat-card>
  <h2>License server status</h2>
  <div *ngIf="sessionUsage">
    Used licences: {{ sessionUsage.total - sessionUsage.free }}/{{
      sessionUsage.total
    }}
  </div>
  <div class="error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>
</mat-card>
