<ng-container *ngIf="loading">
  <div class="margin">
    <ngx-skeleton-loader
      appearance="circle"
      [theme]="{
        'border-radius': '5px',
        height: '52px',
        width: '100%',
        border: '1px solid white'
      }"
    ></ngx-skeleton-loader>
  </div>
</ng-container>
