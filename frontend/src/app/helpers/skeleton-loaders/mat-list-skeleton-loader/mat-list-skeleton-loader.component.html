<ng-container>
  <div class="margin" *ngFor="let _ of _listNumberArray">
    <ngx-skeleton-loader
      appearance="circle"
      [theme]="{
        'border-radius': '5px',
        width: 'calc(100% - 10px)',
        height: '51px',
        border: '1px solid white'
      }"
    ></ngx-skeleton-loader>
  </div>
</ng-container>
