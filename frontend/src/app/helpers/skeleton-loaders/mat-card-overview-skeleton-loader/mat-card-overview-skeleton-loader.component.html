<ng-container *ngIf="loading">
  <ngx-skeleton-loader
    *ngFor="let _ of _cardNumbersArray"
    count="1"
    appearance="circle"
    [theme]="{
      'border-radius': '5px',
      height: '260px',
      width: '410px',
      border: '1px solid white',
    }"
  ></ngx-skeleton-loader>
</ng-container>
