@for (_ of _cardNumbersArray; track $index) {
  <div class="h-[250px] max-w-full">
    <ngx-skeleton-loader
      count="1"
      appearance="circle"
      [theme]="{
        'border-radius': '28px',
        height: '100%',
        width: '400px',
        'max-width': '100%',
        border: '1px solid white',
        margin: 0,
      }"
    ></ngx-skeleton-loader>
  </div>
}
