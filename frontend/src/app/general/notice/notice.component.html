<div *ngFor="let notice of noticeService.notices">
  <div [class]="notice.level" class="collab-card" style="width: inherit">
    <h3 [innerHTML]="notice.title"></h3>
    <p [innerHTML]="notice.message"></p>
  </div>
</div>
