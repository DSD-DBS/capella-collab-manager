<div class="message">
  @switch (reason) {
    @case ("logout") {
      The Logout was successful.
    }
    @case ("session-expired") {
      Your session has expired.
    }
    @case ("unauthorized") {
      An unknown error occurred during the authorization.
    }
  }
  <app-auth [autoLogin]="autoLogin"></app-auth>
</div>
