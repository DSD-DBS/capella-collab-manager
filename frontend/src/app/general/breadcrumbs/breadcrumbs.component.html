<ul class="select-none list-none break-all text-base text-primary">
  @for (breadcrumb of breadcrumbService.breadcrumbs | async; track breadcrumb) {
    <li class="inline">
      /
      <a
        class="rounded-lg p-1 hover:bg-zinc-200"
        [routerLink]="breadcrumb.url"
        >{{ breadcrumb.label }}</a
      >
    </li>
  } @empty {
    /
  }
</ul>
