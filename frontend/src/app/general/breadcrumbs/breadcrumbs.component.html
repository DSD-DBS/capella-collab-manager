<ul class="text-primary list-none text-base break-all select-none">
  @for (breadcrumb of breadcrumbService.breadcrumbs | async; track $index) {
    <li class="inline">
      /
      <a
        class="rounded-lg p-1 hover:bg-zinc-200"
        [routerLink]="breadcrumb.url"
        >{{ breadcrumb.label }}</a
      >
    </li>
  } @empty {
    /
  }
</ul>
