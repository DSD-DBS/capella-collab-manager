<ul class="select-none break-all text-base text-primary">
  /
  <li *ngFor="let breadcrumb of breadcrumbService.breadcrumbs | async">
    <a class="rounded-lg p-1 hover:bg-zinc-300" [routerLink]="breadcrumb.url">{{
      breadcrumb.label
    }}</a>
  </li>
</ul>
