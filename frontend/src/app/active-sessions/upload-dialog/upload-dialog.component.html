<h1>Upload Files (Experimental)</h1>

<mat-progress-bar
  class="progress-bar"
  mode="indeterminate"
  *ngIf="loadingFiles"
>
</mat-progress-bar>
<div class="progress">
  <div>
    <mat-progress-bar
      class="progress-bar"
      color="primary"
      [mode]="uploadProgress === 100 ? 'indeterminate' : 'determinate'"
      [value]="uploadProgress"
      *ngIf="uploadProgress"
    >
    </mat-progress-bar>
  </div>
  <button mat-button>
    <mat-icon class="cancel-upload" (click)="reset()" *ngIf="uploadProgress"
      >cancel
    </mat-icon>
  </button>
</div>

<mat-card *ngIf="session.download_in_progress">
  <mat-card-content>
    <p>Your download is being preparedâ€¦</p>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>

<mat-checkbox
  *ngIf="!loadingFiles"
  [formControl]="showHiddenFiles"
  (change)="loadFiles()"
  id="hidden-files"
  >Show hidden files</mat-checkbox
>

<mat-tree
  [dataSource]="dataSource"
  [treeControl]="treeControl"
  class="file-tree"
>
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodeToggle
    matTreeNodePadding
  >
    <mat-icon class="file-icon"> insert_drive_file </mat-icon>

    <p style="margin: 0px" [ngClass]="node.isNew ? 'new-file' : ''">
      {{ node.name }}
    </p>
    <div *ngIf="node.isNew">
      <button mat-icon-button (click)="removeFile(node.path, node.name)">
        <mat-icon>cancel</mat-icon>
      </button>
    </div>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node">
      <div>
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Expand ' + node.name"
        >
          <mat-icon class="dir-icon"> folder </mat-icon>
        </button>
        {{ node.name }}
      </div>
      <button
        mat-icon-button
        color="primary"
        (click)="download(node.path)"
        [disabled]="session.download_in_progress"
      >
        <mat-icon>download_file</mat-icon>
      </button>
      <div>
        <input
          hidden
          type="file"
          #fileInput
          (change)="addFiles(fileInput.files, node.path, node)"
          multiple
        />

        <button mat-icon-button color="primary" (click)="fileInput.click()">
          <mat-icon>upload_file</mat-icon>
        </button>
      </div>
    </div>
    <div
      [class.file-tree-invisible]="!treeControl.isExpanded(node)"
      role="group"
    >
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>

<mat-dialog-actions>
  <button mat-button (click)="this.dialogRef.close()">Close</button>

  <button
    [disabled]="!files.length"
    type="submit"
    mat-raised-button
    color="primary"
    (click)="submit()"
    style="margin-left: 30px"
  >
    Submit
  </button>
</mat-dialog-actions>
