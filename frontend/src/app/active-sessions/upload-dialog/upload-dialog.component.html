<div class="progress">
  <mat-progress-bar class="progress-bar" mode="determinate"
                    [value]="uploadProgress" *ngIf="uploadProgress">
  </mat-progress-bar>
  <mat-icon class="cancel-upload" (click)="cancelUpload()"
            *ngIf="uploadProgress">delete_forever</mat-icon>
</div>


<button mat-button color="primary"
      (click)="fileInput.click()"
      style="margin-right:20px"
      >
      Select Files
      <mat-icon>attach_file</mat-icon>
</button>

<input
  hidden type="file"
  #fileInput (change)="onFileInput(fileInput.files)"
  multiple
/>

<button
  [disabled]="!files.length"
  type="submit"
  mat-raised-button
  color="primary"
  (click)="onSubmit()"
  style="margin-bottom:30px"
>
  Submit
</button>

<li *ngFor="let file of files">
  {{ file.name }}
  <button mat-button (click)="removeFile(file)">X</button>
</li>
{{this.files || "No file uploaded yet."}}

<div mat-dialog-actions>
  <button mat-button (click)="this.dialogRef.close()">Close</button>
</div>
