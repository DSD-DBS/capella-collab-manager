<h1>Upload Files (Experimental)</h1>

<div class="progress">
  <mat-progress-bar class="progress-bar" mode="determinate" [value]="uploadProgress" *ngIf="uploadProgress">
  </mat-progress-bar>
  <mat-icon class="cancel-upload" (click)="cancelUpload()" *ngIf="uploadProgress">delete_forever</mat-icon>
</div>


<!--<mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>-->
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
     <mat-icon>file</mat-icon> {{node.name}}
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle
                [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon color="primary">folder</mat-icon>
            {{node.name}}
        </button>

        <input hidden type="file" #fileInput (change)="onFileInput(fileInput.files, node.id)" multiple />

        <button mat-button color="primary"
              (click)="fileInput.click()"
              style="margin-left:40px">
              <mat-icon>upload_file</mat-icon>
        </button>


      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          role="group">
        <ng-container matTreeNodeOutlet></ng-container>
      </div>
  </mat-nested-tree-node>
</mat-tree>


<div class="flexbox">
  <li *ngFor="let  fileANDprefix of files">
    {{ fileANDprefix[0].name }}
    <button mat-button (click)="removeFileFromSelection(fileANDprefix[0], fileANDprefix[1])">X</button>
  </li>
</div>


<div mat-dialog-actions>
  <div class="flexbox">
    <button mat-button (click)="this.dialogRef.close()">Close</button>

    <button submit-button [disabled]="!files.length" type="submit" mat-raised-button color="primary" (click)="onSubmit()"
    style="margin-left:30px">
    Submit
    </button>
  </div>
</div>
