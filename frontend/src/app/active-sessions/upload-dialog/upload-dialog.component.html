<h1>Upload Files (Experimental)</h1>

<mat-progress-bar
  class="progress-bar"
  mode="indeterminate"
  *ngIf="loadingFiles"
>
</mat-progress-bar>
<div class="progress">
  <mat-progress-bar
    class="progress-bar"
    mode="determinate"
    [value]="uploadProgress"
    *ngIf="uploadProgress"
  >
  </mat-progress-bar>
  <mat-icon
    class="cancel-upload"
    (click)="cancelUpload()"
    *ngIf="uploadProgress"
    >delete_forever</mat-icon
  >
</div>

<mat-tree
  [dataSource]="dataSource"
  [treeControl]="treeControl"
  class="file-tree"
>
  <mat-tree-node
    *matTreeNodeDef="let node"
    matTreeNodeToggle
    matTreeNodePadding
  >
    <mat-icon
      class="file-icon"
      >
      insert_drive_file
    </mat-icon>

    <p style="margin: 0px"
      [ngClass]="node.isNew ? 'new-file' : ''">
        {{ node.name }}
    </p>
      <div *ngIf="node.isNew">
        <button
        mat-button
        (click)="removeFile(node.path, node.name)"
      >
        X
      </button>
    </div>
  </mat-tree-node>

  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node">
      <div>
        <button
          mat-icon-button
          matTreeNodeToggle
          [attr.aria-label]="'Expand ' + node.name"
        >
          <mat-icon
            class="dir-icon">
            folder
          </mat-icon>
        </button>
        {{ node.name }}
      </div>
      <div>
        <input
          hidden
          type="file"
          #fileInput
          (change)="addFiles(fileInput.files, node.path, node)"
          multiple
        />

        <button mat-button color="primary" (click)="fileInput.click()">
          <mat-icon>upload_file</mat-icon>
        </button>
      </div>
    </div>
    <div
      [class.file-tree-invisible]="!treeControl.isExpanded(node)"
      role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>


<div mat-dialog-actions>
  <div class="flexbox">
    <button mat-button (click)="this.dialogRef.close()">Close</button>

    <button
      [disabled]="!files.length"
      type="submit"
      mat-raised-button
      color="primary"
      (click)="onSubmit()"
      style="margin-left: 30px"
    >
      Submit
    </button>
  </div>
</div>
