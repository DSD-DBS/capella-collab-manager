<div class="wrapper">
  <h1><b>Active Sessions</b></h1>

  <mat-spinner *ngIf="showSpinner"></mat-spinner>

  <mat-card *ngIf="!ownSessionService.sessions.length && !showSpinner">
    <h2>No active sessions</h2>
    <div class="content">
      No active sessions for your user are found in our system. <br />
    </div>
  </mat-card>

  <div class="flexbox">
    <mat-card *ngFor="let session of ownSessionService.sessions; let i = index">
      <div class="header" *ngIf="session.type == 'persistent'">
        <h2>Persistent workspace session</h2>
      </div>
      <div class="header" *ngIf="session.type == 'readonly'">
        <h2>{{ session.repository }} (read-only session)</h2>
      </div>
      <div class="content">
        <div class="text">
          The session was created {{ beatifyDate(session.created_at) }}
          <br />
        </div>
        <button
          mat-flat-button
          color="primary"
          (click)="openDeletionDialog([session])"
        >
          Terminate
        </button>
        <button
          mat-flat-button
          color="primary"
          (click)="openReconnectDialog(session)"
        >
          Reconnect
        </button>
      </div>
    </mat-card>
  </div>
</div>
