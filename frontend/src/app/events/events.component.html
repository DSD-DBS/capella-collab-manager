<div>
  <mat-card class="wider">
    <table mat-table matSort [dataSource]="historyEventDataSource">
      <ng-container matColumnDef="eventType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Event Type</th>
        <td mat-cell *matCellDef="let event">{{ event.event_type }}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
        <td mat-cell *matCellDef="let event">
          {{ event.user?.name || "Unknown" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="executorName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Executor Name</th>
        <td mat-cell *matCellDef="let event">
          {{ event.executor?.name || "System" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="executionTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Execution Time
        </th>
        <td mat-cell *matCellDef="let event">
          {{ event.execution_time | date: "EE, dd MMM y HH:mm:ss" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Slug</th>
        <td mat-cell *matCellDef="let event">
          {{ event.project?.name || "" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="reason">
        <th mat-header-cell *matHeaderCellDef>Reason</th>
        <td mat-cell *matCellDef="let event">{{ event.reason }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card>
</div>
