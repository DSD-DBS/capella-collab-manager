<div id="licences" *ngIf="sessionUsage">
  <div *ngIf="!sessionUsage.errors.length">
    Used licences: {{ sessionUsage.total - sessionUsage.free }}/{{
      sessionUsage.total
    }}
  </div>
  <div class="error" *ngFor="let error of sessionUsage.errors">
    {{ getErrorMessage(error) }}
  </div>
</div>
