<div id="licences" *ngIf="sessionsUsage">
  <div *ngIf="!sessionsUsage.errors.length">
    Used licences: {{ sessionsUsage.total - sessionsUsage.free }}/{{
      sessionsUsage.total
    }}
  </div>
  <div class="error" *ngFor="let error of sessionsUsage.errors">
    {{ getErrorMessage(error) }}
  </div>
</div>
