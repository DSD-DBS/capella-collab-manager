name: Development documentation
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force
        working-directory: ./docs
