name: Update project items

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/orgs/DSD-DBS/projects/3
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
