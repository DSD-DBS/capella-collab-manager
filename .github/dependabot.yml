version: 2
updates:
  # Backend
  - package-ecosystem: 'pip'
    directory: '/backend'
    schedule:
      interval: 'weekly'
  # Frontend
  - package-ecosystem: 'pnpm'
    directory: '/frontend'
    schedule:
      interval: 'weekly'
    groups:
      angular:
        patterns:
          - '@angular*'
        update-types:
          - 'major'
          - 'minor'
          - 'patch'
  # Capella Dockerimages
  - package-ecosystem: 'gitsubmodule'
    directory: '/'
    schedule:
      interval: 'daily'
  # GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'
